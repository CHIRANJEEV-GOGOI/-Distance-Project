<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Distance between two place</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="Content/bootstrap.min.css"/>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
 
    <div class="jumbotron">
         <div class="container-fluid">
             <h1>Find The Distance Between Two Place</h1>
             <p>This will help you calculate travelling distance</p>
             <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control label"><i class="fa-regular fa-circle-dot"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="from" placeholder="Origin" class="form-control">

                    </div>
                </div>

                <div class="form-group">
                    <label for="to" class="col-xs-2 control label"><i class="fa-solid fa-location-dot"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="to" placeholder="Destination" class="form-control">
                        
                    </div>
                </div>
             </form>

             <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-info btn-lg"><i class="fa-solid fa-diamond-turn-right"></i></button>

             </div>
         </div>

         <div class="container-fluid">
            <div id="googleMap">

            </div>
            <div id="output">
                
            </div>
         </div>
    </div>


     <!-- goole map link -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQJ5VWn3k-89dr5AXTRJwi52I0x2z2upA&libraries=places"></script>
    <script src="app.js"></script>
</body>
</html>
